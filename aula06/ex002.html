<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo programa...</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font: normal 20pt Arial;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, Pessoal </h1>
    <p>Já estou no meu segunda pagina web!!</p>
    <script>

        var n1 = Number.parseFloat(window.prompt("Digite um número"));//Um dos jeitos de converter String para números
        var n2 = Number(window.prompt("Digite mais um numero ")); //Uma das formas automaticas para a conversão de String for number
        var s = n1+n2;
        window.alert(`O resultado de ${n1} mais ${n2} é igual a ${s}`);

        var n3 = Number.parseFloat(window.prompt("Digite um valor que vai ser convertido em dinheiro"));
        window.alert(`O Valor ficou ${n3.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})}`);//Transformando em cifrão


     
     </script>
 
</body>
</html>
