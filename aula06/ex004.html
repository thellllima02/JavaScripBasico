<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="msg">Clique em mim</div>
    <script>
        var nome = window.prompt("Qual o seu nome ?");
        document.write(`Seu nome tem ${nome.length} letras <br/>`);
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}<br/>`);
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}<br/>`);

        //Document.write é pra escrever na tela

    </script>
</body>
</html>
