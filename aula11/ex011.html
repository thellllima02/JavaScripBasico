<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    <h1><strong>Nacionalidade</strong></h1>
    <strong>País de origem:</strong> 
    <form id="nomeForm">
        <input type="text" id="nomeInput" placeholder="Escreva aqui">
        <input type="submit" value="verificar">
    </form>

    <h2>Sua Nacionalidade:</h2> 
     <div id="res">  

    </div>

    <script>
        document.getElementById("nomeForm").addEventListener
        ("submit", function(e){
            e.preventDefault();
            var Nome = document.getElementById("nomeInput").value;
            if(Nome == 'Brasil'){
                document.getElementById("res").textContent= "Você é brasileiro";
            }
            else{
                document.getElementById("res").textContent= "Você não é brasileiro"
            }

        })
         document.write("Eu escrevi")
    </script>
    </body>
</html>
