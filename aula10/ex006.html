<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: aquamarine; 
            color: black;
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px; /*altura da linha*/
            text-align: center; /*alinhamento horizontal*/
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--<div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="sair()">
        Interajaaa....
    </div> Em vez de chamar os eventos dentro do HTML, podemos fazer isso chamando dentro do javaScript -->
        <div id="area"> 
            <p>Interajaaa</p>
        </div>
        <!--Assim vez disso, o html fica mais limpo e melhor a visualização da estrutura-->
    

    <script>
        var a = document.querySelector('div#area');
        a.addEventListener('click', clicar); //Ele fica ouvindo o que acontece
        a.addEventListener('mouseenter', entrou);
        addEventListener('mouseout', sair);

        function clicar(){
            a.innerText = 'Clicou ! ';
            a.style.background = 'red'
        }
        function entrou(){
            a.innerText = 'Entrou !'
            a.style.background = 'green'
        }
        function sair(){
            a.innerText = 'Saiu !'
            a.style.background = 'yellow'
        }

    </script>
</body>
</html>
