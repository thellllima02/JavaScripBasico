<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="texto1" id="texto1" placeholder="Número 1"> + 
    <input type="number" name="texto2" id="texto2" placeholder="Número 2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resul"> Resultado </div>

    <script>
        function somar(){
            var tn1 = document.getElementById('texto1');
            var tn2 = document.querySelector('input#texto2');//As duas formas para pegar o valor e colocar em uma variavel.
            var res = document.getElementById('resul');
            //Realizando a conversão, pois o elemento vem como String
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var r = n1 + n2            
            

           res.innerText = r //Aqui o 'res' esta pegando a div com id 'resul' e modificando para aparecer o resultado
        }
    </script>
    

</body>
</html>
